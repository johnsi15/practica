<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Clase 5 Codigo y Tablas</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<script src="js/bootstrap.js"></script>
</head>
<body>
	<div class="cantainer-fluid">
		<code> Hola soy tu codigo</code>
		<pre> HOla sou un bloque</pre> <!-- Se le puede agregar la esta clase: class="pre-scrollable"  -->
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>#</th>
					<th>Nombre</th>
				</tr>
			</thead>
			<tbody>
				<tr class="success">
					<td>1</td>
					<td>John Andrey</td>
				</tr>
				<tr class="info">
					<td>2</td>
					<td>John Andrey</td>
				</tr>
				<tr class="error">
					<td>3</td>
					<td>John Andrey</td>
				</tr>
				<tr class="warning">
					<td>3</td>
					<td>John Andrey</td>
				</tr>
			</tbody>
		</table>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Nombre</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>John Andrey</td>
				</tr>
				<tr>
					<td>2</td>
					<td>John Andrey</td>
				</tr>
				<tr>
					<td>3</td>
					<td>John Andrey</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
