<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Tipos de Tipografia</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/bootstrap.js"></script>
</head>
<body>
	
	<p class="muted">Letra Grisosa</p>
	<p class="text-warning">Letra amarillo oscuro</p>
	<p class="text-error">Letra roja</p>
	<p class="text-info">Letra azul</p>
	<p class="text-success">Letra roja</p>
	<address>
		<strong>John Andrey</strong><br>
		Cucuta - Colombia <br>
		<abbr title="Telefono">Tel : </abbr> 3102649932
	</address>
	<div class="container">
		<blockquote class="pul-right">
			<p>Hola John Andrey</p>
			<small>
				Mensaje tomado <cite title="John Andrey">Yan</cite>
			</small>
		</blockquote>	
		<ol>
			<li>Hola Mundo</li>
			<li>Hola Mundo</li>
			<li>Hola Mundo</li>
		</ol>
		<dl class="dl-horizontal">
			<dt>Titulooo</dt>
			<dd>Descripcion</dd>
		</dl>
	</div>
</body>
</html>
