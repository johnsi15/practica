			</select>

		<form action="" class="form-horizontal">
			<input type="text" name="nombre" autofocus><!--Tambien tenemos el disable -->

        <form action="" class="form-horizontal">

					<input type="text" name="nombre">
				</div>
			</div>

					<input type="text" name="nombre">
				</div>
			</div>

					<input type="text" name="nombre">
				</div>
			</div>
			<div class="control-group error">

				<div class="controls">
					<input type="text" name="nombre">
				</div>
			</div>
		</form>
		<form action="" class="form-horizontal">
			<div class="input-prepend">

			</div>
			<div class="input-append">
