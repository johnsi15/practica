<!DOCTYPE>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>WebSockets</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
	<body>
		<input id="mensaje" type="text" autofocus><br>
		<button id="enviar_mensaje">Click</button>
		<hr>
		<div id="resultados"></div>

		<script type="text/javascript">
			$(document).ready(function(){
				var resultados = $('#resultados').val();
				websocket = new WebSocket('ws://echo.websocket.org');

				/*esto es websockets nativo*/
				websocket.addEventListener('open', function(){
					resultados.innerHTML = 'Conectado';
				});
				websocket.addEventListener('message', function(mensaje){
					resultados.innerHTML += '<br>'+mensaje.data;
				});

				$('#enviar_mensaje').click(function(){
					var valor = $('#mensaje').val();
					console.log("poraca esta pasando"+valor);
					websocket.send(valor);
					websocket.append(valor);
				});
			});
		</script>
	</body>
</html>
